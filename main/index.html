<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QianKun Example</title>
  <script src="./subConfig.js"></script>
</head>

<body>
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>QianKun</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul id="links" class="mainapp-sidemenu">
      </ul>
      <!-- 子应用  -->
      <main id="subapp-container"></main>
    </div>
  </div>

  <script src="./index.js"></script>
  <script>
    function createLink() {
      const conf = window.subConfig;
      links = document.getElementById('links')
      for(let i=0; i<conf.length; i++){
        const link = document.createElement('li');
        link.onclick =function(){
          push(conf[i].activeRule)
        }; 
        link.innerHTML = conf[i].linkName;
        links.appendChild(link);
      }
    }
    function push(subapp) { history.pushState(null, subapp, subapp) }
    createLink()
  </script>
</body>

</html>
